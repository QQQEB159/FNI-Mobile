name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  buildAndroid:
    name: buildAndroid
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
      
      - name: Restore Previous Cache
        uses: actions/cache@v3
        with:
          key: cache-android-build
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
          restore-keys: |
            cache-android-build
      
      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib git hxcpp https://github.com/HomuHomu833/hxcpp
          haxelib git lime https://github.com/HomuHomu833/lime int-delta
          haxelib install openfl 9.3.3
          haxelib install flixel 6.0.0
          haxelib install flixel-addons 3.3.2
          haxelib install hxvlc 2.0.1
          haxelib install hscript-iris 1.1.3
          haxelib git flxanimate https://github.com/FixedData/flxanimate
          haxelib git linc_luajit https://github.com/HomuHomu833/linc_luajit
          haxelib install tjson 1.4.0
          haxelib list
      
      - name: Setup Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_21_X64
          haxelib run lime config ANDROID_SETUP true
          
      - name: Compile
        run: haxelib run lime build android
      
      - name: Clear Previous Cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              if (cache.key == "cache-android-build") {
                console.log('Clearing ' + cache.key + '...')
                await github.rest.actions.deleteActionsCacheById({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  cache_id: cache.id,
                })
                console.log("Cache cleared.")
              }
            }
      - name: Save Current Cache
        uses: actions/cache@v3
        with:
          key: cache-android-build
          path: |
            .haxelib/
            export/release/android/haxe/
            export/release/android/obj/
          restore-keys: |
            cache-android-build
      
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: buildAndroid
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk